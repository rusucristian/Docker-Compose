---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "My home's APP"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>Edited by Cristi!!!</p>'
columns: "4"
connectivityCheck: true

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "My account"
    icon: "fab fa-github"
    url: "https://github.com/rusucristian"
    target: "_blank" # optional html a tag target attribute

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be dis>
services:
  - name: "Manage"
    icon: "fas fa-tasks"
    items:
      - name: "Portainer"
        logo: "assets/icons/docker.png"
        subtitle: "Docker manager"
        tag: "management"
        url: "https://portainernew.example.com"
        target: "_blank" # optional html a tag target attribute

      - name: "Redmine"
        logo: "assets/icons/redmine.png"
        tag: "management"
        url: "https://redmine.example.com"
        target: "_blank"

  - name: "Network"
    icon: "fas fa-network-wired"
    items:
      - name: "Traefik"
        logo: "assets/icons/traefik.png"
        # subtitle: "Network-wide Ad Blocking" # optional, if no subtitle is defined, PiHole statistics will be shown
        tag: "net"
subtitle: "Reverse Proxy"
        url: "https://traefik.example.com"
        target: "_blank" # optional html a tag target attribute

      - name: "Mikrotik"
        logo: "assets/icons/mikrotik.png"
        tag: "net"
        target: "_blank"

  - name: "Monitor"
    icon: "fas fa-heartbeat"
    items:
      - name: "Grafana"
        logo: "assets/icons/grafana.png"
        tag: "monitoring"
        url: "https://grafana.example.com"
        target: "_blank"

      - name: "Prometheus"
        logo: "assets/icons/prometheus.png"
        tag: "monitoring"
        url: "https://prometheus.example.com"
        target: "_blank"

      - name: "Zabbix"
        logo: "assets/icons/zabbix.png"
        tag: "monitoring"
        url: "https://zabbix.example.com"
        target: "_blank"
    
